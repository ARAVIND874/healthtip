            part.addEventListener('click', (e) => {
                const partId = e.currentTarget.id;
                const partName = painMapPartNames[partId][currentLang];
                
                // Construct the prompt based on the clicked body part
                const prompt = `${getTranslation('painPromptPrefix')} ${partName}.`;

                // Call the AI tip generation function
                getAiTipFromPrompt(prompt, 'aiTip');
            });

                            ${type === 'localTips' ? 'ЁЯМ▒' : ''}
                            ${type === 'beautyTips' ? 'тЬи' : ''}
                            ${type === 'symptomFinder' ? 'ЁЯй║' : ''}
                            ${type === 'foodPlan' ? 'ЁЯНО' : ''}
                            ${type === 'exerciseYoga' ? 'ЁЯзШ' : ''}
                        </span>

                    </h1>
                    <div class="flex flex-col space-y-4">
                        <div class="flex items-center space-x-2">

                            <button id="micBtn" class="text-xl text-gray-600 hover:text-blue-500 transition-colors p-2" data-input-id="aiInput">ЁЯОд</button>

                        <div id="aiTip" class="p-4 bg-gray-100 rounded-lg whitespace-pre-wrap text-gray-800">${getTranslation('yourTipHere')}</div>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('getTipBtn').addEventListener('click', () => {
            const prompt = document.getElementById('aiInput').value;
            getAiTipFromPrompt(prompt, 'aiTip');
        });
        document.getElementById('speakTipBtn').addEventListener('click', () => {
            const text = document.getElementById('aiTip').textContent;
            toggleSpeak(text);
        });
        document.getElementById('micBtn').addEventListener('click', () => toggleSpeechRecognition('aiInput'));
    };

    // Placeholder function for pages that are not yet implemented
    const renderSimplePage = (title, icon, message) => {
        appContainer.innerHTML = `
            <div class="min-h-screen flex flex-col items-center justify-center p-8 bg-gray-100 text-gray-800">

                    <p class="text-lg text-gray-600">${message}</p>

    window.onload = render;
