    const toggleStepTracking = () => {
        const startStopBtn = document.getElementById('startStopBtn');
        if (isTracking) {
            window.removeEventListener('devicemotion', stepTrackerHandler);
            isTracking = false;
            startStopBtn.textContent = getTranslation('startTracking');
            startStopBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
            startStopBtn.classList.add('bg-green-600', 'hover:bg-green-700');
        } else {
            if (!window.DeviceMotionEvent) {
                showMessageBox(getTranslation('motionSensorNotSupported'));
                return;
            }
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(permissionState => {
                    if (permissionState === 'granted') {
                        startStepTracking();
                    } else {
                        showMessageBox('роорпЛро╖ройрпН роЪрпЖройрпНроЪро╛ро░рпН роЕройрпБроородро┐ рооро▒рпБроХрпНроХрокрпНрокроЯрпНроЯродрпБ.');
                    }
                }).catch(console.error);
            } else {
                startStepTracking();
            }
        }
    };
    
    const startStepTracking = () => {
        const startStopBtn = document.getElementById('startStopBtn');
        isTracking = true;
        startStopBtn.textContent = getTranslation('stopTracking');
        startStopBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
        startStopBtn.classList.add('bg-red-600', 'hover:bg-red-700');
        
        stepTrackerHandler = (event) => {
            const acceleration = event.accelerationIncludingGravity;
            const currentAcceleration = {
                x: acceleration.x,
                y: acceleration.y,
                z: acceleration.z
            };
            const deltaX = Math.abs(currentAcceleration.x - lastAcceleration.x);
            const deltaY = Math.abs(currentAcceleration.y - lastAcceleration.y);
            const deltaZ = Math.abs(currentAcceleration.z - lastAcceleration.z);
            const totalDelta = Math.sqrt(deltaX * deltaX + deltaY * deltaY + deltaZ * deltaZ);

            if (totalDelta > stepThreshold && !stepCooldown) {
                steps++;
                document.getElementById('displaySteps').textContent = steps;
                stepCooldown = true;
                clearTimeout(cooldownTimer);
                cooldownTimer = setTimeout(() => {
                    stepCooldown = false;
                }, 500); // 500ms cooldown to prevent multiple steps from one movement
            }
            lastAcceleration = currentAcceleration;
        };

        window.addEventListener('devicemotion', stepTrackerHandler);
    };
