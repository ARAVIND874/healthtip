        startStopBtn.addEventListener('click', () => {
            if (stepTrackerHandler) {
                window.removeEventListener('devicemotion', stepTrackerHandler);
                stepTrackerHandler = null;
                startStopBtn.textContent = getTranslation('startTracking');
                startStopBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                startStopBtn.classList.add('bg-green-500', 'hover:bg-green-600');
            } else {
                if (window.DeviceMotionEvent) {
                    let lastY = null;
                    let lastZ = null;
                    let lastX = null;
                    const threshold = 1.2;

                    stepTrackerHandler = (event) => {
                        const { x, y, z } = event.accelerationIncludingGravity;

                        if (lastY !== null && lastZ !== null && lastX !== null) {
                            const deltaY = Math.abs(y - lastY);
                            const deltaZ = Math.abs(z - lastZ);
                            const deltaX = Math.abs(x - lastX);

                            if ((deltaY > threshold || deltaZ > threshold || deltaX > threshold) && (deltaY < 50 && deltaZ < 50 && deltaX < 50)) {
                                steps++;
                                stepsDisplay.textContent = `${getTranslation('stepsCount')} ${steps}`;
                            }
                        }
                        lastY = y;
                        lastZ = z;
                        lastX = x;
                    };
                    window.addEventListener('devicemotion', stepTrackerHandler);
                    startStopBtn.textContent = getTranslation('stopTracking');
                    startStopBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                    startStopBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                } else {
                    showMessageBox(getTranslation('motionSensorNotSupported'));

            }
        });
