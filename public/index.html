                    <div id="tipOutput" class="min-h-[100px] flex items-center justify-center text-gray-500 text-center">
                        ${getTranslation('yourTipHere')}
                    </div>
                    <div class="flex items-center rounded-xl overflow-hidden shadow-sm border-2 border-gray-200 mt-4 focus-within:border-blue-500 transition-colors">
                        <input type="text" id="aiInput" placeholder="роХро╛ропродрпНродро┐ройрпН ро╡ро┐ро╡ро░роЩрпНроХро│рпИ роЙро│рпНро│ро┐роЯро╡рпБроорпН" class="flex-grow p-3 text-gray-800 focus:outline-none" />
                        <button id="micBtn" class="bg-gray-200 p-3 text-gray-600 hover:bg-gray-300 transition-colors"><i class="fas fa-microphone"></i></button>
                    </div>
                    <button id="getTipBtn" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-700 transition-colors mt-4">
                        роЙродро╡ро┐роХрпНроХрпБро▒ро┐рокрпНрокрпИрокрпН рокрпЖро▒рпБроЩрпНроХро│рпН
                    </button>
                </div>
            </div>
        `;
        const renderContacts = () => {
            const contactsOutput = document.getElementById('contactsOutput');
            if (emergencyContacts.length === 0) {
                contactsOutput.textContent = getTranslation('noContacts');
            } else {
                contactsOutput.innerHTML = emergencyContacts.map(contact => `
                    <div class="flex items-center justify-between bg-gray-100 p-3 rounded-lg">
                        <span>${contact.name}: ${contact.number}</span>
                        <a href="tel:${contact.number}" class="bg-blue-500 text-white p-2 rounded-full text-sm"><i class="fas fa-phone"></i></a>
                    </div>
                `).join('');
            }
        };
        document.getElementById('addContactBtn').addEventListener('click', () => {
            const name = document.getElementById('contactName').value.trim();
            const number = document.getElementById('contactNumber').value.trim();
            if (name && number) {
                emergencyContacts.push({ name, number });
                document.getElementById('contactName').value = '';
                document.getElementById('contactNumber').value = '';
                renderContacts();
            } else {
                showMessageBox('родропро╡рпБроЪрпЖропрпНродрпБ рокрпЖропро░рпН рооро▒рпНро▒рпБроорпН роОрогрпНрогрпИ роЙро│рпНро│ро┐роЯро╡рпБроорпН.');
            }
        });

        const micBtn = document.getElementById('micBtn');
        micBtn.addEventListener('click', () => toggleSpeechRecognition('aiInput', micBtn));
        document.getElementById('getTipBtn').addEventListener('click', () => {
            const prompt = document.getElementById('aiInput').value.trim();
            if (prompt) {
                getAiTipFromPrompt(`роорпБродро▓рпБродро╡ро┐ роХрпБро▒ро┐рокрпНрокрпБ: ${prompt}`, 'tipOutput');
            } else {
                showMessageBox('родропро╡рпБроЪрпЖропрпНродрпБ роХро╛ропродрпНродро┐ройрпН ро╡ро┐ро╡ро░роЩрпНроХро│рпИ роЙро│рпНро│ро┐роЯро╡рпБроорпН.');
            }
        });
        renderContacts();
    };


    const renderStepTrackerPage = () => {
        appContainer.innerHTML = `
            <div class="flex flex-col items-center justify-center w-full max-w-2xl p-4 md:p-8 space-y-6">
                <h1 class="text-3xl font-extrabold text-gray-800">${getTranslation('stepTracker')}</h1>
                <div class="bg-white p-6 rounded-2xl shadow-xl w-full text-center">
                    <p class="text-6xl font-bold text-indigo-600 my-4">${steps}</p>
                    <p class="text-xl text-gray-700">${getTranslation('stepsCount')}</p>
                </div>
                <div class="flex gap-4 w-full justify-center">
                    <button id="trackBtn" class="flex-grow py-3 px-6 rounded-xl font-bold transition-colors ${isTracking ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'} text-white shadow-md">
                        <i class="fas fa-play"></i> <span class="ml-2">${isTracking ? getTranslation('stopTracking') : getTranslation('startTracking')}</span>
                    </button>
                    <button id="resetBtn" class="py-3 px-6 rounded-xl bg-gray-200 text-gray-800 font-bold hover:bg-gray-300 transition-colors shadow-md">
                        <i class="fas fa-redo"></i> <span class="ml-2">${getTranslation('reset')}</span>
                    </button>
                </div>
                <p class="text-sm text-center text-gray-500 mt-4">${getTranslation('stepMotivation')}</p>
            </div>
        `;
        const trackBtn = document.getElementById('trackBtn');
        const resetBtn = document.getElementById('resetBtn');

        trackBtn.addEventListener('click', () => {
            if (isTracking) {
                if (stepTrackerHandler) {
                    window.removeEventListener('devicemotion', stepTrackerHandler);
                    stepTrackerHandler = null;
                }
                isTracking = false;
                trackBtn.innerHTML = `<i class="fas fa-play"></i> <span class="ml-2">${getTranslation('startTracking')}</span>`;
                trackBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                trackBtn.classList.add('bg-green-500', 'hover:bg-green-600');
                if (cooldownTimer) {
                    clearTimeout(cooldownTimer);
                    stepCooldown = false;
                }
            } else {
                if ('ondevicemotion' in window) {
                    isTracking = true;
                    trackBtn.innerHTML = `<i class="fas fa-stop"></i> <span class="ml-2">${getTranslation('stopTracking')}</span>`;
                    trackBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                    trackBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                    stepTrackerHandler = (event) => {
                        if (stepCooldown) {
                            return;
                        }

                        const acceleration = event.accelerationIncludingGravity;
                        const totalAcceleration = Math.sqrt(
                            Math.pow(acceleration.x, 2) +
                            Math.pow(acceleration.y, 2) +
                            Math.pow(acceleration.z, 2)
                        );
                        const prevTotalAcceleration = Math.sqrt(
                            Math.pow(lastAcceleration.x, 2) +
                            Math.pow(lastAcceleration.y, 2) +
                            Math.pow(lastAcceleration.z, 2)
                        );
                        const delta = Math.abs(totalAcceleration - prevTotalAcceleration);

                        if (delta > stepThreshold) {
                            steps++;
                            document.querySelector('.text-6xl').textContent = steps;
                            stepCooldown = true;
                            cooldownTimer = setTimeout(() => {
                                stepCooldown = false;
                            }, 500);
                        }
                        lastAcceleration = acceleration;
                    };
                    window.addEventListener('devicemotion', stepTrackerHandler);
                } else {
                    showMessageBox(getTranslation('motionSensorNotSupported'));
                }
            }
        });

        resetBtn.addEventListener('click', () => {
            steps = 0;
            document.querySelector('.text-6xl').textContent = steps;
        });
    };

    render();
</script>
